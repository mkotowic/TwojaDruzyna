<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Druzyna gospodarzy</th>
      <th scope="col">Druzyna Przeciwna</th>
      <th scope="col">Punkty druzyny gospodarzy</th>
      <th scope="col">Punkty druzyny przeciwnej</th>
      <th scope="col">Data meczu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=  "let eventResult of eventResultList, let i = index ">
      <th scope="row">{{i}}</th>
      <td>{{ eventResult.myTeam.name }}</td>
      <td>{{ eventResult.oppositeTeam.name }}</td>
      <td>{{eventResult.myTeamScores }}</td>
      <td>{{ eventResult.oppositeTeamScores }}</td>
      <td>{{ eventResult.matchDate | date }}</td>
    </tr>
  </tbody>
</table>
