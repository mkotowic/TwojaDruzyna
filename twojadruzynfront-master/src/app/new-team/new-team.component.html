<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form [formGroup]="teamFormGroup" class="newR-form" (ngSubmit)="addTeam()">

        <div class="form-group">
          <label for="name">Nazwa drużyny</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-group">
          <label for="shortName">Skrócona nazwa drużyny</label>
          <input type="text" id="shortName" formControlName="shortName">
        </div>

        <div class="form-group">
          <label for="city">Miasto</label>
          <input type="text" id="city" formControlName="city">
        </div>

        <div class="form-group">
          <label for="country">Kraj</label>
          <input type="text" id="country" formControlName="country">
        </div>

        <div class="form-group">
          <label for="foundedDate">Data założenia</label>
          <input type="date" id="foundedDate" class="form-control" formControlName="foundedDate" />
        </div>
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-file-text"> </i>
          <span> Dodaj drużyne</span></button>
      </form>
    </div>
  </div>
</div>
